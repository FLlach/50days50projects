<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-galeria">
        <picture class="pic activo">
            <source srcset="Files/1.avif" type="image/avif">
            <source srcset="Files/1.webp" type="image/webp">
            <source srcset="Files/1.jpg" type="image/jpg">
            <img src="Files/1.jpg" alt="img1" class="panel">
        </picture>
        <picture class="pic">
            <source srcset="Files/2.avif" type="image/avif">
            <source srcset="Files/2.webp" type="image/webp">
            <source srcset="Files/2.jpg" type="image/jpg">
            <img src="Files/2.jpg" alt="img2" class="panel">
        </picture>
        <picture class="pic">
            <source srcset="Files/3.avif" type="image/avif">
            <source srcset="Files/3.webp" type="image/webp">
            <source srcset="Files/3.jpg" type="image/jpg">
            <img src="Files/3.jpg" alt="img3" class="panel">
        </picture>
        <picture class="pic">
            <source srcset="Files/4.avif" type="image/avif">
            <source srcset="Files/4.webp" type="image/webp">
            <source srcset="Files/4.jpg" type="image/jpg">
            <img src="Files/4.jpg" alt="img4" class="panel">
        </picture>
        <picture class="pic">
            <source srcset="Files/5.avif" type="image/avif">
            <source srcset="Files/5.webp" type="image/webp">
            <source srcset="Files/5.jpg" type="image/jpg">
            <img src="Files/5.jpg" alt="img5" class="panel">
        </picture>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
